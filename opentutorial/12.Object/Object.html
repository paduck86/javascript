<script>
    /*
      Object 객체는 객체의 가장 기본적인 형태를 가지고 있는 객체이다.
      다시말해서 아무것도 상속받지 않는 순수한 객체다.
      자바스크립트에서는 값을 저장하는 기본적인 단위로 Object를 사용한다.
    */
    var grades = {'egoing': 10, 'k8805': 6, 
                 'sorialgi': 80};
    
    Object.prototype.contain = function(neddle) {
        for( var name in this) {
            if(this[name] === neddle) {
                return true;
            }
        }
        return false;
    }
    
    var o = {'name':'egoing', 'city':'seoul'};
    console.log(o.contain('egoing'));
    var a = ['egoing','leezche','grapittie'];
    console.log(a.contain('leezche'));
    
    // Object는 모든객체에 영향을 주므로, 확장을 하지 않는것이 바람직하다.
    for(var name in o) {
        console.log(name);
    }
    
    // 이 문제를 회피하기 위해서는 프로퍼티의 해당 객체의 소속인지를 체크해볼 수 있는 hasOwnProperty를 사용하면 된다.
    for(var name in o) {
        if(o.hasOwnProperty(name)) {
            console.log(name);
        }
    }
</script>
