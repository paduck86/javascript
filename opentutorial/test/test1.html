<script>
    var arr = [[1], 2, [[3,4], 5], [[[]]], [[[6]]], 7, 8, []];
    var result = [];

    function solution(arr) {
        var cnt = arr.length;
        
        for(var i = 0; i < cnt; i++) { 
            if(arr[i] instanceof Array) {
                solution(arr[i]);
            }else{
                result.push(arr[i]);
            }
        }
    }
    solution(arr);
    console.log(result.toString());
</script>
