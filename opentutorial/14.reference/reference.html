<script>
    /*
      전자화된 시스템의 가장 중요한 특징은 복제다. 
      현실의 사물과 다르게 전자화된 시스템 위의 데이터를 복제 하는데는 
      거의 비용이 들지 않는다. 바로 이러한 특징이 소프트웨어를 기존의 산업과 구분하는 가장 큰 특징일 것이다.
      프로그래밍에서 복제가 무엇인가를 살펴보자.
    */
    var a = 1;
    var b = a;
    b = 2;
    console.log(a); // 1
    
    /*
      결과는 당연하다. 값을 변경한 것은 변수 b이기 때문에 변수 a에 담겨있는 값은 그대로이다.
      변수b의 값에 변수 a의 값이 복제된다.
      
      그런데 자연의 산물이 아니라 거대한 약속의 집합인 소프트웨어의 세계에서 당연한 것은 없다.
      이것이 당연하지 않은 이유는 다음 예제를 통해서 좀 더 분명하게 드러난다.
    */
    var a = {'id':1};
    var b = a;
    b.id = 2;
    console.log(a.id); //2
    
    /* 
      놀라운 차이점이 있다. 변수 b에 담긴 객체의 id값을 2로 변경했을 뿐인데 a.id의 값도 2가 된 것이다.
      이것은 변수 b와 변수 a에 담긴 객체가 서로 같다는 것을 의미한다.
      참조(reference)의 세계에 온 것을 환영한다.
    */
    
    /*
      일종의 변수할당이라고 할 수 있는 메소드의 매개변수는 어떻게 동작하는가를 살펴보자. 
    */
    var a = 1;
    function func1(b) {
        b = 2;
    }
    func1(a);
    console.log(a); // 1
    
    var a2 = {'id':1};
    function func(b) {
        b.id = 2;
    }
    
    func2(a2);
    console.log(a2);
</script>
