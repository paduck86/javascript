<script>
    /* 객체 리터럴과 비공개 멤버
       생성자가 아닌 객체 리터럴로 객체를 생성할 경우 비공개 멤버 구현?
        -> 비공개 데이터를 함수로 감싸기만 하면 된다. 따라서 객체 리터럴에서는
        익명 즉시 실행 함수를 추가하여 클로저를 만든다.
     */

    var myobj;  // 이 변수에 객체를 할당할 것이다.
    (function () {
       // 비공개 멤버
       var name = "my, oh my";

       // 공개된 부분을 구현한다.
       // var를 사용하지 않았다는데 주의하라.
       myobj = {
           // 특권 메서드
           getName: function () {
               return name;
           }
       };
    }());

    alert(myobj.getName());

    var myobj = (function () {
        var name = "my, oh my";
        return {
            getName: function () {
                return name;
            }
        }
    }());

    alert(myobj.getName());
</script>
