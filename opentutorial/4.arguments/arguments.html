<script>
    // 함수에는 arguments라는 변수에 담긴 숨겨진 유사배열이 있다.
    // 이 배열에는 함수를 호출할 때 입력한 인자가 담겨있다.
    
    function sum() {
        var i, _sum = 0;
        for( i = 0; i < arguments.length; i++) {
            document.write(i+' : ' + arguments[i] + '<br />');
            _sum += arguments[i];
        }
        
        return _sum;
    }
    document.write('result : ' + sum(1,2,3,4));
    
    // arguments는 함수안에서 사용할 수 있도록 그 이름이나 특성이 약속되어 있는 일종의 배열이다. ( arguments 는 사실 배열은 아니다. 실제로는 arguments 객체의 인스턴스다.)
    
    /* 매개변수와 관련된 두가지 수가 있다. 하나는 함수.length, 
       다른 하나는 arguments.length 이다.
       arguments.length는 함수로 전달된 실제 인자의 수를 의미하고,
       함수.length는 함수에 정의된 인자의 수를 의미한다.
    */
    
    function zero() {
        console.log(
            'zero.length : ', zero.length,
            'arguments : ', arguments.length
        );
    }
    
    function one(arg1) {
        console.log( 
            'one.length : ', one.length,
            'arguments : ', arguments.length
        );
    }
    
    function two(arg1, arg2) {
        console.log( 
            'two.length : ', two.length,
            'arguments : ', arguments.length
        );
    }
    
    zero();
    one('val1', 'val2');
    two('val1');
</script>
