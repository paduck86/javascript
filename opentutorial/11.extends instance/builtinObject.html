<script>
    /*
      표준내장객체(Standard Built-in Object)는 자바스크립트가 기본적으로 가지고 있는 객체들을 의미한다.
      내장객체가 중요한 이유는 프로그래밍을 하는데 기본적으로 필요한 도구들이기 때문이다. 
      결국 프로그래밍이라는 것은 언어와 호스트환경에 제공하는 기능들을 통해서 
      새로운 소프트웨어를 만들어내는 것이기 때문에 내장 객체에 대한 이해는 프로그래밍의 기본이라고 할 수 있다.
      
      자바스크립트는 아래와 같은 내장객체를 가지고 있다.
      
      1. Object
      2. Function
      3. Array
      4. String
      5. Boolean
      6. Number
      7. Math
      8. Date
      9. RegExp
    */
    
    // 배열의 확장
    Array.prototype.rand = function() {
        var index = Math.floor(this.length*Math.random());
        return this[index];
    }
    var arr = ['seoul','new york','ladarkh','pusan','tsukuba'];
    document.write(arr.rand());
</script>
