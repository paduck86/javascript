<script>
    /* 자바스크립트 라이브러리들은 대개 네임스페이스를 지정하여 모듈화되어 있기 때문에,
       필요한 모듈만 골라서 쓸 수 있다. 예를 들어 YUI2에는 네임스페이스 역할을 하는
       YAHOO라는 전역변수가 있고, 이 전역변수의 프로퍼티로 YAHOO.util.DOM(DOM모듈)이나
       YAHOO.util.Event(이벤트 모듈)와 같은 모듈이 추가되어 있다.
       이 때 함수나 모듈 내 최상단에, 의존관계에 있는 모듈을 선언하는 것이 좋다.
       즉 지역변수를 만들어 원하는 모듈을 가리키도록 선언하는 것이다.
     */

    var myFunction = function () {
      // 의존 관계에 있는 모듈들
      var event = YAHOO.util.Event,
          dom = YAHOO.util.DOM;

      // 이제 event와 dom이라는 변수를 사용한다...
    };

    /* 장점
        1. 의존관계가 명시적으로 선언되어 있기 때문에 코드를 사용하는 사람이 페이지 내에
           반드시 포함시켜야 하는 스크립트 파일이 무엇인지 알 수 있다.
        2. 함수의 첫머리에 의존 관계가 선언되기 때문에 의존 관계를 찾아내고 이해하기가 쉽다.
        3. dom과 같은 지역변수는 YAHOO와 간은 전역 변수보다 언제나 더 빠르며
           YAHOO.util.DOM 처럼 전역 변수의 중첩 프로퍼티와 비교하면 더 말할 것도 없다.
           의존관계 선언 패턴을 잘 지키면 함수 안에서 전역 객체 판별을 단 한번만 수행하고,
           이 다음부터는 지역 변수를 사용하기 때문에 훨씬 빠르다.
        4. YUI 컴프레서나 구글 클로저 등 고급 압축 도구는 지역 변수면에 대해서는 event를
           A라는 글자 하나로 바꾸는 식으로 축약해 코드를 줄여준다. 하지만 전역 변수명 변경은
           위험하기 때문에 축약하지 않는다.
     */
</script>
