<html>
    <script>
        // 불가피하게 전역변수를 사용해야 하는 경우는 하나의 객체를 전역변수로 만들고 객체의 속성으로 변수를 관리하는 방법을 사용한다.
        MYAPP = {}
        MYAPP.calculator = {
            'left' : null,
            'right' : null
        }
        MYAPP.coordinate = {
            'left' : null,
            'right' : null
        }
        
        MYAPP.calculator.left = 10;
        MYAPP.calculator.right = 20;
        
        function sum() {
            return MYAPP.calculator.left + MYAPP.calculator.right;
        }
        
        document.write(sum());
        
        // 전역변수를 사용하고 싶지 않다면 아래와 같이 익명함수를 호출함으로서 이러한 목적을 달성할 수 있다.
        (function(){
            var MYAPP = {}
            MYAPP.calculator = {
                'left' : null,
                'right' : null
            }
            MYAPP.coordinate = {
                'left' : null,
                'right' : null
            }
            
            MYAPP.calculator.left = 10;
            MYAPP.calculator.right = 20;
            function sum() {
                return MYAPP.calculator.left + MYAPP.calculator.right;
            }
            
            document.write(sum());
        }());
        
        // 유효범위는 펑션단위이다.
        for(var i = 0; i < 1; i++){
            var name = 'coding everybody';
        }
        alert(name);
    </script>
</html>
