<script>
    /* 믹스-인
        프로퍼티를 복사하는 아이디어를 한 단계 더 발전시켜 '믹스-인' 패턴을 생각해보자.
        하나의 객체를 복사하는 게 아니라 여러 객체에서 복사해온 것을 한 객체 안에 섞어 넣을수도 있을 것이다.
        구현방법은 간단하다. 함수에 인자로 전달된 객체들을 받아 루프를 돌면서 모든 프로퍼티를 복사하면 된다.
     */

    function mix() {
        var arg, prop, child = {};
        for (arg = 0; arg < arguments.length; arg += 1) {
            for (prop in arguments[arg]) {
                if (arguments[arg].hasOwnProperty(prop)) {
                    child[prop] = arguments[arg][prop];
                }
            }
        }
        return child;
    }

    var cake = mix(
        {eggs: 2, large: true},
        {butter: 1, salted: true},
        {flour: "3 cups"},
        {sugar: "sure!"}
    );
</script>
