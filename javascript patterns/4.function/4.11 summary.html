<script>
    /* 요약
       [함수의 중요한 두 가지 특징]
       1. 함수는 일급 객체다. 값으로 전달될 수 있고, 프로퍼티와 메서드를 확장할 수 있다.
       2. 함수는 지역 유효범위를 제공한다. 다른 중괄호 묶음은 그렇지 않다.
          로컬변수의 선언은 로컬 유효범위의 맨 윗부분으로 호이스팅 된다는 점도
          기억해 두어야 한다.

       [함수를 생성하는 문법]
       1. 기명 함수 표현식
       2. 함수 표현식. (위와 동일하지만 이름만 없는 것) 익명 함수라고도 한다.
       3. 함수 선언문, 다른 언어의 함수 문법과 유사하다.
     */

    /* 함수 패턴
        1. API 패턴 : 함수에 더 좋고 깔끔한 인터페이스를 제공할 수 있게 도와준다.
           1) 콜백패턴 : 함수를 인자로 전달한다.
           2) 설정객체 : 함수에 많은 수의 매개변수를 전달할 때 통제를 벗어나지 않도록 해준다.
           3) 함수반환 : 함수의 반환 값이 또다시 함수일 수 있다.
           4) 커링 : 원본 함수와 매개변수 일부를 물려받는 새로운 함수를 생성한다.

        2. 초기화 패턴 : 웹페이지와 애플리케이션에서 매우 흔히 사용되는 초기화와 설정작업을,
           전역 네임스페이스를 어지럽히지 않고 임시 변수를 사용해 좀더 깨끗하고 구조화된
           방법으로 수행할 수 있게 도와준다.
           1) 즉시실행함수 - 정의되자마자 실행된다.
           2) 즉시객체초기화 - 익명 객체 내부에서 초기화 작업을 구조화한 다음 즉시 호출할 수 있는
              메서드를 제공한다.
           3) 초기화 시점의 분기 - 최초 코드 실행 시점에 코드를 분기하여, 애플리케이션 생명 주기
              동안 계속해서 분기가 발생하지 않도록 막아준다.

        3. 성능패턴 : 코드의 실행속도를 높이는 데 도움을 준다.
           1) 메모이제이션 패턴 - 함수 프로퍼티를 사용해 계산된 값을 다시 계산되지 않도록 한다.
           2) 자기선언 함수 - 자기 자신을 덮어씀으로써 두 번째 호출 이후부터는 작업량이 줄어들게 만든다.
     */

</script>
