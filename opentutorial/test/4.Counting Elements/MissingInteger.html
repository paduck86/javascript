<script>
    function solution(A) {
        var cnt = A.length;
        var idx,nextInt,minVal; 
        var isExist = false;
        // 숫자 크기순서대로 sorting [1,1,2,3,4,6]
        A.sort(function(a,b){return a-b;});

        // 배열에서 0보다 큰 숫자가 들어가는 index 찾아내기
        for(var i=0; i<cnt; i++) {
            if(A[i] > 0) {
                idx = i;
                break;
            }
        }

        // 배열이 음수(or 빈값)로 구성되어있거나, 배열의 첫번째수가 1이아니면 1리턴
        if(typeof idx === 'undefined' || A[idx] !== 1) {
            return 1;
        }

        // 배열에 없는 minimal 양수 찾기
        for(var j=idx; j<cnt-1; j++) {
            if((A[j] !== A[j+1]) && ((A[j] + 1) !== A[j+1])) {
                isExist = true;
                minVal = A[j] + 1;
                break;
            }
        }

        // minimal 값이 배열 사이에 존재하지 않으면 마지막 값에 1을 더함
        if(isExist) {
            return minVal;
        }else{
            return A[cnt-1] + 1;
        }
    }
    
    console.log(solution([0,3,-1,-1,1,4,5,-4]));
</script>
