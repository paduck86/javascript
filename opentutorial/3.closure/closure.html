<script>
    // 클로저는 내부함수가 외부함수의 맥락에 접근할 수 있는 것을 가리킨다.
    // 클로저는 자바스크립트를 이용한 고난이도의 테크닉을 구사하는데 필수적인 개념으로 활용된다.
    
    // [내부함수]
    // 자바스크립트는 함수 안에서 또 다른 함수를 선언할 수 있다. 
    function outter1() {
        function inner() {
            var title = 'coding everybody';
            alert(title);
        }
        inner();
    }
    
    outter1();
    
    // 내부함수는 외부함수의 지역변수에 접근할 수 있다.
    function outter2() {
        var title = 'coding everybody';
        function inner() {
            alert(title);
        }
        inner();
    }
    
    outter2();
    
    // [클로저]
    /* 클로저는 내부함수와 밀접한 관계를 가지고 있는 주제다. 내부함수는 외부함수의 지역변수에 접근할 수 있는데,
     외부함수의 실행이 끝나서 외부함수가 소멸된 이후에도 내부함수가 외부함수의 변수에 접근할 수 있다.
     이러한 메커니즘을 클로저라고 한다. 아래 예제는 이전의 예제를 조금 변형한 것이다.*/ 
    
    function outter3() {
        var title = 'coding everybody3';
        return function() {
            alert(title);
        }
    }
    
    /* 이순간 function inner() 의 <function scope> 에서
     Closure -> title : 'coding everybody3' 이 생김. 
     외부함수의 변수 또는 메모리 참조. */
    inner = outter3();
    inner();
</script>
